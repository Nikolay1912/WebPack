<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Webpack</title>
</head>
<body>
	<!-- .wrap -->
	<div class="wrap">

		<div class="panel">

			<div class="logo">
				<a href="/" class="logo__link">
					<img class="logo__img" src="assets\img\logo.svg" alt="">
				</a>
			</div>
			<!-- .logo -->


			<!-- .nav -->
			<div class="nav">
				<ul class="nav__list">
					<li class="nav__item active">
						<a class="nav__link" href="#">
							<img class="nav__image" src="assets/img/nav/1.svg" alt="">

					</li>
					<li class="nav__item">
						<a class="nav__link" href="#">
							<img class="nav__image" src="assets/img/nav/2.svg" alt="">

						<a class="nav__link" href="#">
							<img class="nav__image" src="assets/img/nav/3.svg" alt="">

					<li class="nav__item">
						<a class="nav__link" href="#">
							<img class="nav__image" src="assets/img/nav/4.svg" alt="">

					</li>
					<li class="nav__item">
						<a class="nav__link" href="#">
							<img class="nav__image" src="assets/img/nav/5.svg" alt="">
						</a>
					</li>
					<li class="nav__item">
						<a class="nav__link" href="#">
							<img class="nav__image" src="assets/img/nav/6.svg" alt="">
						</a>
					</li>
				</ul>
			</div>
			<!-- .nav -->
		</div>
		<!-- .panel -->


		<!-- content -->
		<div class="content"></div>
		<!-- content -->
	</div>
	<!-- .wrap -->
</body>
</html>
